<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
      font-size: 0;
    }
    .op-li {
      display: inline-block;
      font-size: 14px;
      padding: 4px;
      background-color: #fc9153;
      color: #fff;
      margin-right: 10px;
      cursor: pointer;
    }

    .wrapper {
      position: relative;
    }   

    .clip-box {
      position: absolute;
      border: 1px dashed #fff;
      z-index: 100;
    }
    .clip-box .clip-circle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      z-index: 101;
      background-color: #256ea8;
      cursor: move;
    }

    .clip-box .clip-circle:first-child {
      top: -2px;
      left: -2px;
    }
    .clip-box .clip-circle:nth-child(2) {
      top: -2px;
      right: -2px;
    }
    .clip-box .clip-circle:nth-child(3) {
      bottom: -2px;
      left: -2px;
    }
    .clip-box .clip-circle:nth-child(4) {
      bottom: -2px;
      right: -2px;
    }
  </style>
  <body>
    <ul class="op-ul">
      <li class="op-li">裁剪</li>
    </ul>
    <div class="wrapper">
      <div class="clip-box">
        <span class="clip-circle first-circle"></span>
        <span class="clip-circle second-circle"></span>
        <span class="clip-circle third-circle"></span>
        <span class="clip-circle fourth-circle"></span>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script src="./util.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
